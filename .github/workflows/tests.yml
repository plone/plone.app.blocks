name: tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
        # [Python version, Plone version]
        - ["3.7",   "5.2"]
        - ["3.8",   "5.2"]
        - ["3.8",   "6.0"]
        - ["3.9",   "6.0"]
        - ["3.10",   "6.0"]
        - ["3.11",   "6.0"]
    runs-on: ubuntu-latest
    name: plone${{ matrix.config[1] }}-py${{ matrix.config[0] }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.config[0] }}
    - name: Pip cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.config[0] }}-plone${{ matrix.config[1] }}-${{ hashFiles('setup.*', 'tox.ini') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.config[0] }}-
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Test
      run: tox -e plone${{ matrix.config[1] }}-py${{ matrix.config[0] }}
