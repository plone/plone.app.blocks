name: tests

on:
  push:
    branches:
      - master
      - 5.x
  pull_request:
    branches:
      - master
      - 5.x

jobs:
  build:
    strategy:
      matrix:
        config:
        # [Python version, tox env]
        - ["2.7",   "plone51-py27"]
        - ["2.7",   "plone52-py27"]
        - ["3.8",   "plone52-py38"]
    runs-on: ubuntu-20.04
    name: ${{ matrix.config[1] }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      # setup-python stopped supporting Python 2.7, use https://github.com/MatteoH2O1999/setup-python
      # This action tries to build all Python versions that actions/setup-python does not support.
      # It caches built versions, so that after the first run, installation time is really low.
      uses: MatteoH2O1999/setup-python@v1
      with:
        python-version: ${{ matrix.config[0] }}
    - name: Pip cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.config[0] }}-${{ matrix.config[1] }}-${{ hashFiles('setup.*', 'tox.ini') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.config[0] }}-
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Test
      run: tox -e ${{ matrix.config[1] }}
